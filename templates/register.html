<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

  <title>Register | Movies Adda</title>
</head>

<body class="container">
  {% if message %}
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Sorry, </strong> {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endif %}
  <h3 class="text-center my-5">New to Movies Adda ?</h3>
  <div class="d-flex container justify-content-center">
    <form class='form w-50 ' method="post">
      <h5 class="text-center">Get a New Account</h5>
      {% csrf_token %}
      <div class="form-floating">
        <input type="text" name='name' class="form-control my-2 " id="floatingInput" placeholder="Full Name">
        <label for="floatingInput">Full Name</label>
      </div>
      <div class="form-floating">
        <input type="email" name='email' class="form-control my-2" id="floatingInput" placeholder="email">
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating">
        <input type="text" name='uname' class="form-control my-2" id="floatingInput" placeholder="username">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" name='passwd' class="form-control my-2" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating">
        <input type="password" name='cpasswd' class="form-control my-2" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Confirm Password</label>
      </div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary btn-lg">Register</button>
    </form>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


</body>

</html>
